<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitPing Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-section">
        <a href="https://github.com/lankeami/gitping" target="_blank" style="text-decoration: none;">
            <h1>GitPing</h1>
        </a>
        <p id="header-section-description">Configure your GitPing settings below</p>
    </div>

    <!-- Options Form -->
    <form id="options-form">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your GitHub username" required>

        <label for="token">GitHub Authentication Token:</label>
        <input type="password" id="token" name="token" placeholder="Enter your GitHub token" required>
        
        <label for="api-base-url">GitHub API Base URL:</label>
        <input type="text" id="api-base-url" name="api-base-url" placeholder="e.g., https://api.github.com" required>

        <label for="polling-interval">Polling Interval (minutes):</label>
        <input type="number" id="polling-interval" name="polling-interval" min="1" required>

        <button type="submit">Save Options</button>
    </form>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Settings saved successfully!</div>

    <script src="options.js"></script>
</body>
</html>
