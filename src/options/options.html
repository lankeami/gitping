<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitPing Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>GitPing Options</h1>
    <form id="options-form">
        <label for="token">GitHub Authentication Token:</label>
        <input type="text" id="token" name="token" required>
        
        <label for="polling-interval">Polling Interval (minutes):</label>
        <input type="number" id="polling-interval" name="polling-interval" min="1" required>
        
        <button type="submit">Save Options</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
