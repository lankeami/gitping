<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitPing</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="header-section">
        <a href="https://github.com/lankeami/gitping" target="_blank" style="text-decoration: none;">
            <h1>GitPing</h1>
        </a>
        <p id="header-section-description">Get pinged for pull requests that need your review</p>
    </div>
    <div id="icon-container" class="icon-container">
        <div class="left-icons">
            <button class="header-icon" id="app-icon-container">
                <img id="app-icon" src="./images/app-icon.png" alt="App Icon" width="20" height="20">
            </button>
            <button class="header-icon" id="refresh-button">
                <img src="./images/refresh-icon.png" alt="Refresh" width="20" height="20">
            </button>
        </div>
        <a href="https://github.com/lankeami/gitping" target="_blank" style="text-decoration: none;">
            <h1>GitPing</h1>
        </a>
        <div id="right-icon-container">
            <button class="header-icon" id="settings-button">
                <img src="./images/settings.png" alt="Settings" width="20" height="20">
            </button>
            <button class="header-icon" id="reset-button">
                <img src="./images/trashcan-icon.png" alt="Reset" width="20" height="20">
            </button>
        </div>
    </div>
    <div id="credentials">
        <img src="./images/header.gif" alt="GitPing Header" width="100%" height="auto">
    
        <label for="username">GitHub Username</label>
        <input type="text" id="username" placeholder="Enter your GitHub username">
    
        <label for="token">GitHub Token</label>
        <input type="password" id="token" placeholder="Enter your GitHub token">
    
        <label for="api-base-url">GitHub API Base URL</label>
        <input type="text" id="api-base-url" value="https://api.github.com" placeholder="e.g., https://api.github.com">
    
        <a href="https://github.com/lankeami/gitping#authentication" target="_blank" class="auth-help">
            How to authenticate with GitHub?
        </a>
        <button id="login-button">
            Login
        </button>
    </div>

    <!-- Display tabs for user requested reviews and team requested reviews -->
    <div id="popup-container">
        <div id="tabs">
            <button id="personal-tab" class="tab active" title="Personal Review Requests">
                <img src="./images/person.png" alt="Personal Review Requests" width="20" height="20">
                <span id="personal-badge" class="tab-badge hidden">0</span>
            </button>
            <button id="mine-tab" class="tab" title="Reviews you requested">
                <img src="./images/requests.png" alt="Reviews you requested" width="20" height="20">
                <span id="mine-badge" class="tab-badge hidden">0</span>
            </button>
            <button id="team-tab" class="tab" title="Team Review Requests">
                <img src="./images/team.png" alt="Team Review Requests" width="20" height="20">
                <span id="team-badge" class="tab-badge hidden">0</span>
            </button>
            <button id="mention-tab" class="tab" title="Reviews you were mentioned on">
                <img src="./images/mention.png" alt="Reviews you were mentioned on" width="20" height="20">
                <span id="mention-badge" class="tab-badge hidden">0</span>
            </button>
        </div>
        <div id="content">
            <!-- Personal Reviews Tab Content -->
            <div id="personal-content" class="tab-content active">
                <h2>Reviews For You To Approve</h2>
                <ul class="pull-request-list" id="personal-pull-requests-list"></ul>
            </div>
            <!-- Mine Tab Content -->
            <div id="mine-content" class="tab-content">
                <h2>Reviews You Have Requested</h2>
                <ul class="pull-request-list" id="mine-pull-requests-list"></ul>
            </div>
            <!-- Team Reviews Tab Content -->
            <div id="team-content" class="tab-content">
                <h2>Reviews For Your Teams to Approve</h2>
                <ul class="pull-request-list" id="team-pull-requests-list"></ul>
            </div>
            <!-- Mentions Tab Content -->
            <div id="mention-content" class="tab-content">
                <h2>Reviews You Were Mentioned On</h2>
                <ul class="pull-request-list" id="mention-pull-requests-list"></ul>
            </div>
        </div>
    </div>

    <div id="last-update-time" class="footnote"></div>
    <div id="last-error" class="error hidden"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
